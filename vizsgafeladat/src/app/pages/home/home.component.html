<header>
    <nav class="navbar navbar-icon-top navbar-expand-sm navbar-dark fixed-top">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#iamnavbar" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="iamnavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-2" scrollSpyMenu="home" [ssmCurrentContent]="currentMenuId">
                    <a class="nav-link">Főoldal</a>                    
                </li>
                <li class="nav-item mr-2" scrollSpyMenu="news" [ssmCurrentContent]="currentMenuId">
                    <a class="nav-link">Hírek</a>                        
                </li>
                <li class="nav-item" scrollSpyMenu="events" [ssmCurrentContent]="currentMenuId">
                    <a class="nav-link">Programajánló</a>                        
                </li>
            </ul>
        </div>
        <a class="adminbtn ml-1" routerLink="/login">Admin</a>
    </nav>       
</header>            
        
<div scrollSpyContent="DIV" [(sscCurrentContent)]="currentMenuId">
    <div id="home" class="container-fluid px-0 mx-0 pt-4 mt-4">
        <div id="iamcarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators mb-5">
                <li data-target="#iamcarousel" data-slide-to="0" class="active"></li>
                <li data-target="#iamcarousel" data-slide-to="1"></li>
                <li data-target="#iamcarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../../../assets/images/seats.jpg" alt="kép">
                    <div id="text" class="carousel-caption mb-5">
                        <h1>Üdvözlet az oldalunkon!</h1>
                        <p>Hírek, események a könyvek, játékok és filmek világából</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/images/projector.jpg" alt="kép">
                    <div class="carousel-caption mb-5">
                        <a href="#events"><h1>Sok a szabadidőd?</h1>
                        <p>Görgess lefelé programajánlatainkért!</p></a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/images/news3.jpeg" alt="kép">
                    <div class="carousel-caption mb-5">
                        <a routerLink='/news/2'><h1>Kiemelt hír</h1>
                        <p>Sorozat készült a népszerű regényből</p></a>
                    </div>
                </div>
            </div>

            <a href="#iamcarousel" class="carousel-control-prev" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a href="#iamcarousel" class="carousel-control-next" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>       
    </div>

    <div id="news"><app-news></app-news></div> 
    <div id="events"><app-events-list></app-events-list></div>
    <footer>
       
        <svg viewBox="0 0 1440 320">
            <path fill="#800020" fill-opacity="1" d="M0,160L80,149.3C160,139,320,117,480,138.7C640,160,800,224,960,224C1120,224,1280,160,1360,128L1440,96L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>
        </svg>
        
        <div class="social text-sm-center">
            <a class="mr-4" target="_blank" href="https://www.facebook.com/">
                <fa name="facebook-square" class="icon-social"></fa>
            </a>
            <a class="mr-4" target="_blank" href="https://www.instagram.com/">
                <fa name="instagram" class="icon-social"></fa>
            </a>
            <a class="mr-4" target="_blank" href="https://twitter.com/">
                <fa name="twitter-square" class="icon-social"></fa>
            </a>
            <a target="_blank" href="https://www.youtube.com/">
                <fa name="youtube" class="icon-social"></fa>
            </a>
        </div>
        <div class="footer-copyright text-sm-justify">© 2020 Balázs</div> 
    </footer>
</div>
