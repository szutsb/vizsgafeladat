<div class="container-fluid" id="news-detail">
    <div class="col-md-8 offset-md-2 pb-2">
        <img class="rounded img-fluid mx-auto" src={{newsItem.imageURL}} alt="kép">
    </div>
    <div class="newstext col-md-8 offset-md-2 pb-3">
        <div class="text-center"><h3>{{newsItem.title}}</h3></div>    
        <div class="font-weight-bold pb-1">{{newsItem.text}}</div>
        <div class="text-right pb-3"> - Forrás: <a href="{{newsItem.link}}" target="_blank">{{newsItem.linkText}}</a></div>
        <div>{{newsItem.description}}</div>
        <a class="btn btn-block w-25" (click)=goBack()>Vissza</a>
    </div>

</div>
