<div class="container" id="login">
    <div class="card col-md-6 offset-md-3 p-0 mt-4">
        <div class="card-header text-center">
            <h3>Belépés</h3>
        </div>
        
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Felhasználónév</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Kérjük adja meg a felhasználónevet</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Jelszó</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Kérjük adja meg a jelszót</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-block w-50 btn-login m-auto">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Belépés
                </button>
                <button class="btn btn-block w-50 btn-back mx-auto mt-1" (click)=home()>
                    Vissza
                </button>
                <div *ngIf="error" class="text-danger mt-3 mb-0">Hibás felhasználónév vagy jelszó</div>
            </form>
        </div>
    </div>
</div>
